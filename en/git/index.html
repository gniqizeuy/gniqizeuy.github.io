<h4 id="toc_0">解决配置代理后，git clone等git操作速度依然很慢的问题</h4>

<p>查看代理端口以及协议（省略 http）</p>

<pre><code class="shell">git config --global https.proxy http://127.0.0.1:10809
git config --global https.proxy 'socks5://127.0.0.1:10808'
</code></pre>

<p>查看是否配置成功</p>

<pre><code class="shell">git config --list
</code></pre>

<p>取消（省略 http）</p>

<pre><code class="shell">git config --global --unset https.proxy
</code></pre>
